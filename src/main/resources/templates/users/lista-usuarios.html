<!DOCTYPE html>
<html lang="es">

<body class="app sidebar-mini">

	<nav th:replace="fragments/nav" />
	
	<!-- Contenido -->
	<main class="app-content">

	<div class="app-title">
		<div>
			<h1>
				<i class="fa fa-users"></i> Lista de usuarios
			</h1>
			
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
			<li class="breadcrumb-item"><a href="#">Lista de usuarios</a></li>
		</ul>
	</div>
 	
 	<div class="row">
		<div class="col-md-4">
			<h2>Buscar usuarios</h2>
		</div>
		<div class="col-md-8">
				<form class="navbar-form" action="/users/lista-usuarios">
					<div class="sender row">
						<div class="col-md-6">
							<input name="searchText" type="text" class="form-control" size="80"
								placeholder="Buscar por nombre o email de usuario">
						</div>
                		<div class="col-md-6">
                			<button class="btn btn-primary" type="submit"><i class="fa fa-lg fa-fw fa fa-search"></i> Buscar</button>
                			<button class="btn btn-secondary" href="#">Resetear</button>
                		</div>
              		</div>
				</form>
			</div>
		</div>
	</div>
 	
 	<br>
 	
	<div class="row" th:each="usuario : ${userList}">
		<div class="col-md-12">
			<div class="card mb-3 border-primary">
				<div class="card-body">
					<div class="row">
						<div class="col-md-4">
							<h5>
								<a th:if="${usuario.nombre != null}" href="#" th:text="${usuario.nombreCompleto}">Usuario</a>
								<a th:if="${usuario.nombre == null}" href="#" th:text="${usuario.username}">Usuario</a>
							</h5>  
							<a th:if="${usuario.foto_perfil != null}" href="#"><img
								th:src="${usuario.foto_perfil}" width="48" height="48"></a>
						</div>
						<div class="col-md-8">
							<h5>Email</h5>
							<p th:text="${usuario.email}">Email</p>
							<button th:if="${!usuarioActivo.username.equals(usuario.username)}" class="btn btn-outline-primary" type="button">Enviar
								petición de amistad</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
