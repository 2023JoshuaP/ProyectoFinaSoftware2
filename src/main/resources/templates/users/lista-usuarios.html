	<div class="app-title">
		<div>
			<h1>
				<i class="fa fa-users"></i> Lista de usuarios
			</h1>
			
		</div>
		<ul class="app-breadcrumb breadcrumb">
			<li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>

					<h2>Buscar usuarios</h2>
					<div class="row">
						<div class="col-md-8">
							<form class="navbar-form" action="/users/lista-usuarios">
								<div class="row">
									<div class="form-group col-md-9">
										<input name="searchText" type="text" class="form-control" size="80"
											placeholder="Buscar por nombre o email de usuario">
									</div>
									<button type="submit" class="btn btn-default">Buscar usuario</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

				<div class="card-body">
					<div class="row">
						<div class="col-md-4">
							<h5>
								<a href="#" th:text="${usuario.nombreCompleto}">Usuario</a>
							</h5>
							<!--  
							<a href="#"><img
								src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/48.jpg"></a>

						</div>
						<div class="col-md-8">
							<h5>Email</h5>
							<p th:text="${usuario.email}">Email</p>
							<button class="btn btn-outline-primary" type="button">Enviar
								petición de amistad</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
